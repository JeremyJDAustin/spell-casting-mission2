<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Mood Machine</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      transition: background-color 0.8s ease;
      padding: 30px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    #mood {
      font-size: 5rem;
      margin-top: 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #message {
      font-size: 1.3rem;
      margin: 10px 0;
      min-height: 40px;
    }

    button {
      padding: 10px 25px;
      margin-top: 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    #history {
      margin-top: 40px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px 20px;
    }

    #history h2 {
      font-size: 1.3rem;
      text-align: center;
    }

    #moodList {
      list-style: none;
      padding: 0;
    }

    #moodList li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üé≠ The Mood Machine üé≠</h1>
  <p>Click below to reveal your random mood and track your emotional journey!</p>

  <div id="mood">üòê</div>
  <div id="message">Press the button to begin!</div>
  <button id="moodButton">Generate Mood</button>

  <div id="history">
    <h2>Mood History</h2>
    <ul id="moodList"></ul>
  </div>

  <!-- External JS -->
  <script src="interactive.js"></script>
</body>
</html>
