<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spell Casting Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #101020;
      color: white;
      transition: background-color 0.6s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #battleLog {
      margin-top: 25px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 1rem;
      height: 200px;
      overflow-y: auto;
    }

    button {
      margin: 10px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #2a2a4a;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3e3e70;
    }

    #enemy {
      font-size: 3rem;
      margin-top: 20px;
    }

    #health {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    #victory {
      font-size: 1.5rem;
      color: gold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üßô Spell Casting Simulator ‚ö°</h1>
  <p>Defeat the enemy by casting powerful spells!</p>

  <div id="enemy">üëπ</div>
  <div id="health">Enemy Health: <span id="enemyHealth">100</span> HP</div>

  <div id="buttons">
    <button id="fire">üî• Fire Spell</button>
    <button id="ice">‚ùÑÔ∏è Ice Spell</button>
    <button id="lightning">‚ö° Lightning Spell</button>
  </div>

  <div id="battleLog"></div>

  <div id="victory">‚ú® You defeated the enemy! ‚ú®</div>

  <!-- JS -->
  <script src="interactive.js"></script>
</body>
</html>
